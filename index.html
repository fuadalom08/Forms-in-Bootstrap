<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container-fluid bg-dark  text-py-3  text-light">
        <header class="text-center">
            <h1 class="display- fw-semibold ">Welcome to our page</h1>
            
        </header>
    </div>
    <section class="container my-2 bg-dark w-50 text-light p-2">
        <form class="row g-3">
            <div class="col">
                <label for="inputEmai14" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First name here" aria-label="First name">
              </div>
              <div class="col">
                <label for="inputEmai14" class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Last name here" aria-label="Last name">
              </div>
            <div class="col-md-6">
              <label for="inputEmai14" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmai14">
            </div>
            
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Type Address here..">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment:Rokeya NibaS ,Room no:02 or floor:5th [For exmaple] ">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City Name</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
           
            <div class="col-md-2">
              <label for="inputZip" class="form-label"> Road</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>state no:1</option>
                  <option selected>state no:2</option>
                  <option selected>state no:3</option>
                  <option>N/A</option>
                </select>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>

    </section>
   <section>
    
   </section>
  </body>
</html>
